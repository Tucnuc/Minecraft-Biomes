<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Biome List</title>
    <link rel="stylesheet" href="styles.css" id="styleSheet">
</head>

<body>

    <label for="biome-select">Choose a Biome:</label>
    <select id="biomeSelector" onchange="changeColor()">
        <option value="" disabled selected hidden>Choose a Biome</option>
        <option value="jade-cliffs">Jade Cliffs</option>
        <option value="frozen-river">Frost Forest</option>
        <option value="lavender-fields">Lavender Fields</option>
        <option value="overgrown-cliffs">Overgrown Cliffs</option>
        <option value="coniferous-forest">Snowy Coniferous Forest</option>
    </select>

    <script src="app.js"></script>
</body>

</html>
